name: CI → CD → Vercel (Production)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  NODE_VERSION: 20.x

jobs:
  # ------------------------------------
  # 1. CI — CODE QUALITY + BUILD
  # ------------------------------------
  ci:
    name: CI (Lint · Typecheck · Test · Build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npx prettier --check .

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run tests (if present)
        run: npm test --if-present

      - name: Build application
        run: npm run build

  # ------------------------------------
  # 2. SECURITY GATE
  # ------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (production deps only)
        run: npm audit --production --audit-level=high


  # ------------------------------------
  # 3. DEPLOY — ONLY AFTER CI + SECURITY
  # ------------------------------------
  deploy:
    name: Deploy to Vercel (Production)
    runs-on: ubuntu-latest
    needs: [ci, security]
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Pull Vercel environment configuration
      - name: Vercel pull
        run: |
          npx vercel pull --yes --environment=production \
            --token=${{ secrets.VERCEL_TOKEN }}

      # Build ONCE in CI
      - name: Vercel build (prebuilt)
        run: |
          npx vercel build --prod \
            --token=${{ secrets.VERCEL_TOKEN }}

      # Deploy EXACT build output
      - name: Vercel deploy (production)
        run: |
          npx vercel deploy --prebuilt --prod \
            --token=${{ secrets.VERCEL_TOKEN }}
